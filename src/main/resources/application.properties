spring.datasource.url=jdbc:mysql://localhost/service_control?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}

spring.flyway.locations=classpath:db/migration,classpath:db/testdata

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jackson.deserialization.fail_on_unknown_properties=true
spring.jackson.deserialization.fail_on_ignored_properties=true
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER


client.auth.jwtSecret=${SECRETY}
client.auth.jwtExpirationMs=14400000
